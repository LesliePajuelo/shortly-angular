<div id='shorten'>
  <h1>shorten</h1>
  <form name="shortenForm" ng-submit='addLink()' novalidate>
    <input type='url' ng-model='link.url'>
  <button ng-disabled="shortenForm.$invalid">shorten</button>
  </form>
  <span class = 'error' ng-show="shortenForm.$error.url">INVALID URL!</span>
</div>
